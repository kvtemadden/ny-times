<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 id="title"> <i class="far fa-newspaper"></i> New York Times Search</h1>
        </div>

        <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Search Term</label>
              <input class="form-control" id="search-term" placeholder="example">
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">Number of Records to Retrieve</label>
                <input class="form-control" id="no-records" placeholder="e.g. 10">
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">Start Year (optional)</label>
                <input class="form-control" id="start-year" placeholder="e.g. 2020">
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">End Year (optional)</label>
                <input class="form-control" id="end-year" placeholder="e.g. 2021">
            </div>

            <button id="search-btn" class="btn btn-primary">Search</button>
            <button id="clear-btn" class="btn btn-primary">Clear Results</button>
          </form>

          <div class="results-div">
            <h3 class="pt-4">Results:</h3>
          </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
